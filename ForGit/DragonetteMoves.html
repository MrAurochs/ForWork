		<p style = "text-align: center"> 
			<img src = "Images/Dragonette.png" style="position: relative">
		</p>
		<script> 
			var dragon = document.querySelector("img");
			var angle = 0, lastTime = null;
			function animate(time){
				
				if (lastTime != null)
					{angle += (time - lastTime) * 0.001};
				lastTime = time;
				dragon.style.top = (Math.sin(angle) *100) + "px";
				dragon.style.left = (Math.cos(angle) *200) + "px";
				 
				
				requestAnimationFrame(animate);
			}
			
			
			requestAnimationFrame(animate)
		
		</script> 
	</body>
